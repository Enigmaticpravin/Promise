<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF Example</title>
    <style>
        /* Style the download link */
        a.download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Style for hover effect */
        a.download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p>Click the button below to download the PDF file:</p>
    <a href="Constituent Accountability and Issue Resolution Framework.pdf" class="download-link" download>Download PDF</a>
</body>
</html>
